<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card meteo</title>
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-card.css">
</head>

<body>
    <div class="container">
        <div class="widget">
            <div class="details">
                <div class="header">
                    <div class="City">City Name</div>
                    <div class="Temperatures"> <i class="wi wi-direction-down"></i> 18° <i
                            class="wi wi-direction-up"></i> 25°
                    </div>
                </div>
                <div class="content">
                    <div class="info">
                        <div class="Day">Monday</div>
                        <div class="Date">00/00/2016</div>
                        <div class="Wind">Wind 6KM/h</div>
                        <div class="Precipitation"><i class="wi wi-raindrop"></i> 30<small>%</small></div>
                    </div>
                    <div class="logo">
                        <i class="icone wi wi-day-cloudy"></i>
                        <div class="description">Partly Cloudy</div>
                    </div>
                    <div class="Temperature">
                        22°
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
